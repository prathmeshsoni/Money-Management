	<div class="container h-p100 blury " >
		<div class="row align-items-center justify-content-md-center h-p100">
			<div class="col-lg-3 col-md-8 col-12 d-none d-lg-block bg-clor " id="set-height-auto" >
				<div class="box mb-0 b-0 bg-transparent" style="height: inherit; justify-content: center;">

						<div id="carousel-example-generic-captions" class="carousel slide" data-ride="carousel">

					         <div class="col-md-8 display-block mx-auto display-flex h-100"
                                style=" justify-content: center; display: flex; align-items: center;">
					             <a href="/" >
                                    <img class="width-255" src="{% static 'admin/folder/images/music_club.png' %}" alt="">
                                </a>
                            </div>

						</div>
					<!--</div>-->
				</div>
			</div>

			{% block content %}

			{% endblock %}

		</div>
	</div>


	<!-- jQuery 3 -->
	<script src="{% static 'admin/folder/assets/vendor_components/jquery-3.3.1/jquery-3.3.1.js' %}"></script>

	<!-- popper -->
	<script src="{% static 'admin/folder/assets/vendor_components/popper/dist/popper.min.js' %}"></script>

	<!-- Bootstrap 4.0-->
	<script src="{% static 'admin/folder/assets/vendor_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>

    <script src="{% static 'user/folder/assets/js/bootstrap-notify.min.js' %}"></script>

    {% if request.session.private_admin %}
        <script>
            window.onload = function exampleFunction(){
                setTimeout(function() {
                    window.location.href = "/view/";
                }, 5000);
            }
        </script>
    {% else %}
        <script>
            window.onload = function closes(){
                onload_1();
            }
        </script>
    {% endif %}

    <script>

        function onload(){
            var carttcount = $("#carttcount").val();
            if ( carttcount === '0' ){
                $("#id_new_password1").val('0');
                var pass = $("#id_new_password1").val();
                if ( pass == '0' ){
                    $("#id_new_password1").val('');
                    $("#id_new_password2").addClass("mb-10");
                    $("#hint_id_new_password1").addClass("requ");
                    $("#error_1_id_new_password2").addClass("erro_btn");
                    var height_div = $("#temp").height()
                    $("#set-height-auto").css('height',+ height_div +"px");
                    $('#login_loader').css('display', 'none');
                    $("#id_new_password1").focus();
                    $("#exampleInputEmail1").focus();
                }
                else{
                        var height_div = $("#temp").height()
                        $("#set-height-auto").css('height',+ height_div +"px");
                        $('#login_loader').css('display', 'none');
                        $.notify({
                            message: "You have already changed your password. We redirect you across the login page ..!",
                        },{
                            element: 'body',
                            position: null,
                            type: "success",
                            allow_dismiss: true,
                            newest_on_top: false,
                            showProgressbar: true,
                            placement: {
                              from: "top",
                              align: "right"
                            },
                            offset: 90,
                            spacing: 10,
                            z_index: 999999999999,
                            delay: 8800,
                            animate: {
                            enter: 'animated fadeInDown',
                            exit: 'animated fadeOutUp'
                            },
                            icon_type: 'class',
                            template: '<div data-notify="container" class="col-xs-11 col-sm-3 alert saass" style=" color:#842029 !important;background-color:#f8d7da !important;border-color:#f5c2c7 !important; " role="alert">' +
                                '<span style="color:#842029 !important;" data-notify="message">{2}</span>' +
                                '<div class="progresss progress mt-10" data-notify="progressbar">' +
                                '<div style="background-color:#842029 !important;" class="progress-bar mt-0 progresss progress-bar-{0}" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>' +
                                '</div>' +
                                '</div>'
                            });
                            setTimeout(function() {
                                window.location.href = "/admin/logout/";
                            }, 9000);

                        }

            }
            else{
                $("#id_new_password2").addClass("mb-10");
                $("#hint_id_new_password1").addClass("requ");
                $("#error_1_id_new_password2").addClass("erro_btn");
                var height_div = $("#temp").height()
                $("#set-height-auto").css('height',+ height_div +"px");
                $('#login_loader').css('display', 'none');
                $("#id_new_password1").focus();
                $("#exampleInputEmail1").focus();
            }
        }

        function exampleFunction(){
            var checkauthent = $('#checkauthent').val();
            if ( checkauthent == '0' ){
                window.location.href = '/admin/';
            }
            else{
              onload();
            }
        }

        function exampleFunction_1(){
            var checkauthent = $('#checkauthent').val();

    </script>
